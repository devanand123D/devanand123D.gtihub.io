<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Firebasepushnotification</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="manifest" href="./manifest.json">
<script >
  if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('../firebasepushnotification/firebase-messaging-sw.js')
  .then(function(registration) {
    for(let registrations of registration) {     console.log('Registration successful, scope is:', registrations.scope); registrations.unregister() }
    console.log('Registration successful, scope is:', registration.scope);
  }).catch(function(err) {
    console.log('Service worker registration failed, error:', err);
  });
}
</script> 
</head>
<body>
  <app-root></app-root>
</body>
</html>
